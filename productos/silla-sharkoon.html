  <script>
    const canvas = document.getElementById("estrellas");
    const ctx = canvas.getContext("2d");
  
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  
    const estrellas = [];
  
    for (let i = 0; i < 1200; i++) {
      estrellas.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 1.5,
        dx: (Math.random() - 0.5) * 0.2,
        dy: (Math.random() - 0.5) * 0.2
      });
    }
  
    function animar() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let estrella of estrellas) {
        ctx.beginPath();
        ctx.arc(estrella.x, estrella.y, estrella.r, 0, Math.PI * 2);
        ctx.fillStyle = "white";
        ctx.fill();
  
        estrella.x += estrella.dx;
        estrella.y += estrella.dy;
  
        if (estrella.x < 0 || estrella.x > canvas.width) estrella.dx *= -1;
        if (estrella.y < 0 || estrella.y > canvas.height) estrella.dy *= -1;
      }
      requestAnimationFrame(animar);
    }
  
    animar();
  
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
 <!-- esto es el script para el mot칩n de modo oscuro/claro-->
 <script>
    const botonModo = document.querySelector('.modo-toggle');
    const icono = document.getElementById('icono-modo');
  
    // Ver si hab칤a guardado un modo previamente
    if (localStorage.getItem('modo') === 'claro') {
      document.body.classList.add('claro');
      icono.src = '../img/modo-claro.png'; //  Icono de modo claro
      icono.alt = 'Modo Claro';
    } else {
      icono.src = '../img/modo-oscuro.png'; //  Icono de modo oscuro (por defecto)
      icono.alt = 'Modo Oscuro';
    }
  
    // Cuando se hace clic en el bot칩n
    botonModo.addEventListener('click', () => {
      document.body.classList.toggle('claro');
  
      if (document.body.classList.contains('claro')) {
        icono.src = '../img/modo-claro.png'; // 游녣 Mostrar icono claro cuando est치s en modo claro
        icono.alt = 'Modo Claro';
        localStorage.setItem('modo', 'claro');
      } else {
        icono.src = '../img/modo-oscuro.png'; // 游녣 Mostrar icono oscuro cuando est치s en modo oscuro
        icono.alt = 'Modo Oscuro';
        localStorage.setItem('modo', 'oscuro');
      }
    });
  </script>
